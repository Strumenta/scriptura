<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Paged.js Kitap</title>
  <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
  <style>
    /* --- Baskı düzeni --- */
    @media print {
      /* Sayfa şablonları */
      @page cover { size: A4; margin: 0; }
      @page frontmatter {
        size: A4; margin: 25mm;
        @bottom-right { content: counter(page); }
      }
      @page body {
        size: A4; margin: 20mm 25mm;
        @top-left  { content: string(running); }   /* koşan başlık (sol/sağ) */
        @top-right { content: string(running); }
        @bottom-center { content: counter(page); } /* sayfa numarası ortada */
      }

      /* Facing pages */
      @page body:left  { margin-left: 30mm; margin-right: 20mm; }
      @page body:right { margin-left: 20mm; margin-right: 30mm; }

      /* Bölüm hep sağ sayfa */
      .chapter { page: body; break-before: right; }

      /* Koşan başlık kaynağı: son görülen h2 */
      h2 { string-set: running content(text); }

      /* Satır/öğe bölünmelerini yumuşat */
      h2, h3, figure, table { break-inside: avoid; }
      p { orphans: 2; widows: 2; }
    }

    /* Ekran stili (okunabilirlik) */
    body { font: 12pt/1.5 system-ui, sans-serif; margin: 2rem; }
    h1, h2 { margin: 0 0 8mm; }
    p { margin: 0 0 5mm; }
    .cover img { width: 100%; display: block; }
  </style>
</head>
<body>
  <section class="cover" page="cover">
    <img src="cover.jpg" alt="">
  </section>

  <section class="frontmatter" page="frontmatter">
    <h1>Kitap Adı</h1>
    <p>Yazar • Tarih</p>
  </section>

  <section class="chapter">
    <h2>Birinci Bölüm</h2>
    <p>Bol bol metin…</p>
  </section>

  <section class="chapter">
    <h2>İkinci Bölüm</h2>
    <p>Daha fazla metin…</p>
  </section>
</body>
</html>
